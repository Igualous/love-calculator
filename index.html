<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="Width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculadora do Amor</title>
    </head>
    <body>
        <div id ="container" class="container">
                <div class="section">
                    <div class="title">Calculadora do Amor</div>
                    <div id="instructions" class="instructions">Insira os nomes que quer testar e deixe o destino escolher...</div>
                    <div class="form">
                        <div class="names">
                            <input id="nome1" required type="text" placeholder="Seu nome aqui" />
                            <input id="nome2" required type="text" placeholder="Nome da pessoa desejada" />
                        </div>
                            <div class="form-bottom">
                              <button id="resultado" class="botao" onclick="verificarNomes()">Ver resultado</button>
                            </div>
                    </div>
                </div>
        </div>
        <footer>
            <div class="credits left">Todos os direitos reservados a Igor Rodrigues</div>
            <div class="credits right">Feito com carinho para meu amorzinho S2</div>
        </footer>





        <script src="script.js"></script>
    </body>
</html>
